<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<style>
    /* Basic CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .success-message {
        margin-top: 20px;
        text-align: center;
        color: green;
        font-weight: bold;
    }

    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Payment</h2>
    <form id="paymentForm" action="#" method="post" onsubmit="return handlePayment()">
        <label for="amount">Enter Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="Enter amount">
        <div id="amountError" class="error-message"></div>

        <label for="pin">Enter PIN (4 digits):</label>
        <input type="password" id="pin" name="pin" placeholder="Enter PIN">
        <div id="pinError" class="error-message"></div>

        <input type="submit" value="PAY NOW">
    </form>
    <div id="successMessage" class="success-message" style="display: none;">Payment Successful</div>
</div>

<script>
    function handlePayment() {
        var amount = document.getElementById('amount').value;
        var pin = document.getElementById('pin').value;

        // Resetting previous errors
        document.getElementById('amountError').textContent = "";
        document.getElementById('pinError').textContent = "";

        // Validating amount
        if (!amount.trim()) {
            document.getElementById('amountError').textContent = "Please enter the amount";
            return false; // Prevent form submission
        }

        // Validating PIN
        if (!/^\d{4}$/.test(pin)) {
            document.getElementById('pinError').textContent = "PIN must contain exactly 4 digits";
            return false; // Prevent form submission
        }

        // Simulating payment processing (can be replaced with actual payment processing logic)
        // Here, we'll simply show the success message after a short delay
        setTimeout(function() {
            document.getElementById('paymentForm').style.display = 'none'; // Hide the form
            document.getElementById('successMessage').style.display = 'block'; // Show the success message
        }, 2000); // Delay in milliseconds (2000ms = 2 seconds)

        // Prevent form submission
        return false;
    }
</script>

</body>
</html>
